
name: github-actions-example

on:

  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

  workflow_dispatch:

jobs:
  first-job:
    runs-on: ubuntu-latest

    steps:

      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

    - name: Testing
      run: npm run test

    - name: Linting
      run: npx eslint --fix

    - name: Building
      run: npm run build
