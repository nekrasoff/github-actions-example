
name: github-actions-example

on:

  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  first-job:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 14.x ]

    steps:

      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}

      - run: npm run test

      - run: npx eslint --fix

      - run: npm run build
